<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <label for="uname">Name: </label>
        <input
          type="text"
          id="uname"
          placeholder="Enter your name"
          maxlength="30"
          minlength="2"
          required
        />

        <br /><br />

        <label for="uage">Age</label>
        <input
          type="number"
          id="uage"
          placeholder="Enter your Age"
          max="80"
          min="3"
          value="5"
        />

        <br /><br />

        <label for="udob">DOB: </label>
        <input type="datetime-local" id="udob" />

        <br /><br />

        <input type="checkbox" id="upermission" checked />
        <label for="upermission">Agree</label>

        <br /><br />

        <label for="ucolor">Fav Color: </label>
        <input type="color" id="ucolor" />

        <br /><br />

        <label for="umail">Email: </label>
        <input type="email" id="umail" placeholder="Enter Your Mail Address" />

        <br /><br />

        <label for="ufile">Submit file:</label>
        <input type="file" id="ufile" />

        <br /><br />

        <label for="uimg">Submit Img: </label>
        <input type="image" id="uimg" />

        <br /><br />

        <label for="upass">Password: </label>
        <input type="password" placeholder="Enter Your Password" id="upass" required/>

        <br /><br />

        <label>Gender: </label>

        <input type="radio" name="ugender" id="male" />
        <label for="male">Male</label>

        <input type="radio" name="ugender" id="female" />
        <label for="female">Female</label>

        <input type="radio" name="ugender" id="other" />
        <label for="other">Other</label>

        <br /><br />

        <label for="ulevel">Experience</label>
        <input type="range" value="5" id="ulevel" min="0" max="10" />

        <br /><br />

        <input type="reset" />

        <br /><br />

        <label for="usearch">Search Here: </label>
        <input type="search" placeholder="Search" />

        <br /><br />

        <label for="uaddr">Address: </label>
        <textarea id="uaddr" rows="4" cols="20"> </textarea>

        <br /><br />

        <label for="uselection">Choose Food: </label>
        <select id="uselection" multiple size="2">
          <optgroup>
            <option>Mango</option>
            <option>Apple</option>
            <option>Kiwi</option>
            <option>Orange</option>
          </optgroup>
          <optgroup>
            <option>Potato</option>
            <option>Tomato</option>
            <option>Bringle</option>
          </optgroup>
        </select>

        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
