<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            height: 50px;
            width: 50px;
    
        }
        span{
            display: inline-block;
            background-color: orange;
            height: 50px;
            width: 50px;
        }
        #hero{
            background-color: rgba(255, 0, 0, 0.459);
            position: absolute;
            top: 0px;
            left: 60px;
        }
        
    </style>
</head>
<body>
    <div>hello</div>
    <div id="hero">hello</div>
    <span>hello</span>
    <span>hello</span>


    
</body>
</html>
